<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="main">
      <div class="score">Score: <span>0</span></div>
  
      <div class="grid"></div>
    </div>

    <div id = "startToggle" class="startScreen">
      <div class="banner">
        <h1>Welcome, </br> Hit Start to</br> Begin</h1>
      </div>
      <div class="bannerLower">
        <button class="start">Start</button>
    </div>


    <div id = "endToggle" class="endScreen">
      <div class="banner">
        <h1>Game Over</h1>
      </div>
      <div>
        <p id="totalScore"></p>
    </div>

    </div>
    
  </body>
</html>
